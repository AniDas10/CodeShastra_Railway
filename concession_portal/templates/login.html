{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>LogIn - ZeroDay</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/creative.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>


<body class="body-image">
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
      <div class="row mx-auto justify-content-center">
        <a class="navbar-brand" style="font-size: 2rem;font-family: 'Roboto Slab', serif; color: white; text-align: left !important;" href="{% url 'home' %}"> ZeroDay <span style="color: #4dc3fa;">Railways</span></a>
        </div>
      </div>
    </nav>
  
  <div class="overlay"></div>
  <div class="container">
    <div class="row mt-5">
      <div class="col-sm-9 col-md-8 col-lg-6 mx-auto">
        <div class="card card-signin mt-5" style="border: 2px solid black;">
          <div class="card-body" style="background-color: #1F2739 !important;">
            <div class="row justify-content-center">
              <i class="fas fa-fingerprint fa-3x mb-5" style="color:#4DC3FA; font-size: 5.5rem" ></i>
            </div>
              <h5 class="card-title text-center" style="color: #4DC3FA;">Admin Login</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  required autofocus>
                <label for="inputEmail" style="color: #4DC3FA;">Email address</label>
              </div>


              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword" style="color: #4DC3FA;">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label mb-3" style="color: #4DC3FA" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-block text-uppercase mb-2" style="background-color: #4DC3FA; color: white;" type="submit">Sign in</button>
              <hr class="my-4">
<!--              <button class="btn btn-lg btn-google btn-block text-uppercase" style="background-color:#ea4335;color:white;" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" style="color: white;
              background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
     -->       </form>
          </div>
        </div>
      </div> 
    </div>
  </div>
  <script src="{% static 'css/bootstrap.bundle.min.js'%}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</body>
</html>
